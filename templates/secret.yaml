apiVersion: v1
kind: Secret
metadata:
  name: {{ template "generator-helm-chart.fullname" . }}
  labels:
    app: {{ template "generator-helm-chart.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  secret: {{ .Values.config.secret | b64enc }}
